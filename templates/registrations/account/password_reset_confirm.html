{% extends 'base.html' %}

{% block content %}
<h1>Reset your pasword</h1>
{% if validlink %}
<p>Please enter your new password twice:</p>
<form method="POST">
    {{form.as_p}}
    {% csrf_token %}

</form>
{% else %}
<p>Error</p>
{% endif %}
{% endblock %}
